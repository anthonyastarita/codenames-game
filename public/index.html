<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Client | Codenames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>

    <h1>Codenames AI Bot</h1>

    <div id="interactions">
      <button id="start" onclick="start()">Start</button>
    </div>

    <div id="word-display-wrapper">
    </div>

    <div id="messages">
      <p>
        Welcome to Codenames! <br>
        Click the START button to begin.<br> <br>
        Scoring is based off of: <br>
        +1 for guessing a good (blue) card <br>
        -1 for guessing a bad (red) card <br>
        -2 for guessing the assassin (black) card <br>
      </p>
    </div>

  </body>
</html>
