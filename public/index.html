<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Client | Codenames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>

    <h1>Codenames AI Bot</h1>

    <div id="interactions">
      <button class="interactions-button" id="start" onclick="start()">Start</button>
    </div>

    <div id="word-display-wrapper">
    </div>

    <div id="messages">
      <div class="message">
          Welcome to Codenames! <br>
          Click the START button to begin.<br> <br>
        <!-- Scoring is based off of: <br>
        +1 for guessing a good (blue) card <br>
        -1 for guessing a bad (red) card <br>
        -2 for guessing the assassin (black) card <br> -->
      </div>
    </div>

    <div id="settings">
      <div class="settings">
        Select model type:
        <select class="select" id="vector-select">
          <option value="word2vec">Word2Vec</option>
          <option value="glove">Glove</option>
        </select>
      </div>

      <div class="settings">
        <span class="range-label"> Select minimum cosine distance: </span>
        <input type="range" id="minCosDistance-select" class="range" min="0" max="100" value="50">
        <span class="range-label" id="minCosDistance-output"> 0.5 </span>
      </div>

      <script>
        var minCosDistanceSlider = document.getElementById("minCosDistance-select");
        var minCosDistanceOuput = document.getElementById("minCosDistance-output");
        minCosDistanceSlider.oninput = function() {
          var output = this.value * 0.01;
          if (output != 1 && output != 0)
          {
            output = (this.value * 0.01).toFixed(2);
          }
          minCosDistanceOuput.innerHTML = output;
        }
      </script>
    </div>

  </body>
</html>
